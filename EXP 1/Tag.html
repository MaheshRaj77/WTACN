<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Tag Explorer</title>
  <style>
    :root {
      --primary: #4f46e5;
      --muted: #4b5563;
      --bg: #f9fafb;
      --surface: #fff;
      --border: #e5e7eb;
      --radius: 8px;
      --font: system-ui, sans-serif;
      --mono: ui-monospace, monospace;
    }

    * { margin: 0; padding: 0; box-sizing: border-box }

    body {
      font-family: var(--font);
      background: var(--bg);
      color: #111827;
      padding: 1rem;
    }

    .container {
      display: grid;
      grid-template-columns: 400px 1fr;
      gap: 1.5rem;
      height: 95vh;
      max-width: 1600px;
      margin: auto;
    }

    .panel {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .panel-left {
      padding: 1rem;
      overflow-y: auto;
    }

    .header h1 { font-size: 1.5rem; margin: 0.5rem 0 }
    .header p { font-size: 0.9rem; color: var(--muted) }

    .search-box {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin: 1rem 0;
      border: 1px solid var(--border);
      border-radius: 6px;
    }

    .tag-category h3 {
      margin: 1rem 0 0.5rem;
      font-size: 0.8rem;
      color: var(--muted);
      border-bottom: 1px solid var(--border);
    }

    .tag-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 0.5rem;
    }

    .tag-btn {
      font-size: 0.85rem;
      font-family: var(--mono);
      cursor: pointer;
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--surface);
      color: var(--muted);
      transition: 0.2s;
    }

    .tag-btn:hover, .tag-btn.active {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }

    .output-content.split-view {
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: 100%;
      gap: 1rem;
    }

    .window {
      display: flex;
      flex-direction: column;
      border: 1px solid var(--border);
      border-radius: 6px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .window-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f3f4f6;
      padding: 0.5rem 0.75rem;
      border-bottom: 1px solid var(--border);
      font-size: 0.85rem;
      font-weight: 500;
    }

    .window-controls {
      display: flex;
      gap: 0.4rem;
    }

    .control {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .control.red { background: #ff5f56 }
    .control.yellow { background: #ffbd2e }
    .control.green { background: #27c93f }

    .window-title {
      flex: 1;
      text-align: center;
      color: #374151;
      font-weight: 500;
    }

    .preview-box,
    .code-box {
      height: 100%;
      padding: 1rem;
      overflow: auto;
    }

    .code-box {
      font-family: var(--mono);
      white-space: pre-wrap;
      border: none;
      resize: none;
      width: 100%;
      font-size: 0.95rem;
      background: #fefefe;
      color: #111827;
    }

    .hidden { display: none }

    @media (max-width: 1200px) {
      .container {
        grid-template-columns: 1fr;
      }

      .output-content.split-view {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Panel: Tag Explorer -->
    <div class="panel panel-left">
 
      <input type="text" id="searchBox" class="search-box" placeholder="ðŸ” Search tags...">
      <div id="tagCategories"></div>
    </div>

    <!-- Right Panel: Split Preview and Editor Views -->
    <div class="panel panel-right">
      <div class="output-content split-view">
        <!-- Preview Panel -->
        <div class="window">
          <div class="window-header">
            <div class="window-controls">
              <span class="control red"></span>
              <span class="control yellow"></span>
              <span class="control green"></span>
            </div>
            <div class="window-title">Live Preview</div>
          </div>
          <div id="previewOutput" class="preview-box"></div>
        </div>

        <!-- Editor Panel -->
        <div class="window">
          <div class="window-header">
            <div class="window-controls">
              <span class="control red"></span>
              <span class="control yellow"></span>
              <span class="control green"></span>
            </div>
            <div class="window-title">Code Editor</div>
          </div>
          <textarea id="htmlEditor" class="code-box" spellcheck="false"></textarea>
        </div>
      </div>
    </div>
  </div>

  <script>
    const refs = {
      preview: document.getElementById('previewOutput'),
      editor: document.getElementById('htmlEditor'),
      search: document.getElementById('searchBox'),
      tagArea: document.getElementById('tagCategories')
    };

    const tagGroups = {
      Structure: ['div','span','section','nav'],
      Text: ['p','h1','em','br','hr','pre','marquee','strike'],
      Links: ['a','img','video','iframe'],
      List: ['ul','ol','li'],
      Table: ['table','tr','td','tt'],
      Form: ['form','input','button','label']
    };

    const selfClosingTags = new Set(['br','hr','img','input']);

    const examples = {
      div: '<div style="padding:1rem; background:#eff6ff;">This is a &lt;div&gt; block.</div>',
      span: '<p>This is a <span style="color:red;">highlighted</span> word using &lt;span&gt;.</p>',
      section: '<section><h2>Section Title</h2><p>This is inside a section.</p></section>',
      nav: '<nav><a href="#">Home</a> | <a href="#">About</a></nav>',
      p: '<p>This is a paragraph of text.</p>',
      marquee: '<marquee behavior="scroll" direction="left">This is a scrolling text.</marquee>',
      strike: '<p>This is a <strike>strikethrough</strike> text.</p>',
      h1: '<h1>This is a Heading Level 1</h1>',
      em: '<p>This word is <em>emphasized</em>.</p>',
      br: 'Line 1<br>Line 2<br>Line 3',
      hr: '<p>Above the line</p><hr><p>Below the line</p>',
      pre: `<pre>\nfunction greet() {\n  return "Hello!";\n}</pre>`,
      a: '<a href="https://example.com" target="_blank">Visit Example</a>',
      img: '<img src="https://via.placeholder.com/150" alt="Sample Image">',
      video: '<video width="200" controls><source src="https://www.w3schools.com" type="video/mp4">Your browser does not support video.</video>',
      iframe: '<iframe src="https://example.com" width="300" height="150"></iframe>',
      ul: '<ul><li>Apple</li><li>Banana</li><li>Cherry</li></ul>',
      ol: '<ol><li>First</li><li>Second</li><li>Third</li></ol>',
      li: '<ul><li>List Item</li></ul>',
      tt: '<p>This is a <tt>teletype text</tt> example.</p>',
      table: `<table border="1" cellpadding="5"><tr><th>Name</th><th>Age</th></tr><tr><td>Alice</td><td>25</td></tr></table>`,
      tr: '<table border="1"><tr><td>Row 1</td></tr><tr><td>Row 2</td></tr></table>',
      td: '<table border="1"><tr><td>Cell 1</td><td>Cell 2</td></tr></table>',
      form: `<form><label for="name">Name:</label><input id="name" type="text"><button type="submit">Submit</button></form>`,
      input: '<input type="text" placeholder="Type something...">',
      button: '<button onclick="alert(\'Button clicked\')">Click Me</button>',
      label: '<label for="email">Email:</label> <input id="email" type="email">'
    };

    const renderTags = () => {
      refs.tagArea.innerHTML = Object.entries(tagGroups).map(([group, tags]) => `
        <div class="tag-category">
          <h3>${group}</h3>
          <div class="tag-grid">
            ${tags.map(tag => `
              <button class="tag-btn" data-tag="${tag}">&lt;${tag}${selfClosingTags.has(tag) ? ' /' : ''}&gt;</button>
            `).join('')}
          </div>
        </div>
      `).join('');
    };

    const setOutput = html => {
      refs.preview.innerHTML = html;
      refs.editor.value = html;
    };

    const onTagClick = tag => {
      document.querySelectorAll('.tag-btn').forEach(btn => btn.classList.remove('active'));
      const btn = document.querySelector(`.tag-btn[data-tag="${tag}"]`);
      if (btn) btn.classList.add('active');

      const example = examples[tag] || (selfClosingTags.has(tag) ? `<${tag}>` : `<${tag}>Example</${tag}>`);
      setOutput(example);
    };

    refs.search.addEventListener('input', e => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll('.tag-btn').forEach(btn => {
        btn.classList.toggle('hidden', !btn.dataset.tag.includes(term));
      });
    });

    refs.tagArea.addEventListener('click', e => {
      const btn = e.target.closest('.tag-btn');
      if (btn) onTagClick(btn.dataset.tag);
    });

    // Sync editor to preview
    refs.editor.addEventListener('input', () => {
      refs.preview.innerHTML = refs.editor.value;
    });

    window.addEventListener('DOMContentLoaded', () => {
      renderTags();
      onTagClick('p'); // Default starting example
    });
  </script>
</body>
</html>
