<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tag Explorer</title>
    <style>
      :root {
        --primary: #4f46e5;
        --muted: #4b5563;
        --bg: #f9fafb;
        --surface: #fff;
        --border: #e5e7eb;
        --radius: 8px;
        --font: system-ui, sans-serif;
        --mono: ui-monospace, monospace;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font);
        background: var(--bg);
        color: #111827;
        padding: 1rem;
      }

      .container {
        display: grid;
        grid-template-columns: 400px 1fr;
        gap: 1.5rem;
        height: 95vh;
        max-width: 1600px;
        margin: auto;
      }

      .panel {
        background: var(--surface);
        border-radius: var(--radius);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
      }

      .panel-left {
        padding: 1rem;
        overflow-y: auto;
      }

      .header h1 {
        font-size: 1.5rem;
        margin: 0.5rem 0;
      }
      .header p {
        font-size: 0.9rem;
        color: var(--muted);
      }

      .search-box {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        margin: 1rem 0;
        border: 1px solid var(--border);
        border-radius: 6px;
      }

      .tag-category h3 {
        margin: 1rem 0 0.5rem;
        font-size: 0.8rem;
        color: var(--muted);
        border-bottom: 1px solid var(--border);
      }

      .tag-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
        gap: 0.5rem;
      }

      .tag-btn {
        font-size: 0.85rem;
        font-family: var(--mono);
        cursor: pointer;
        padding: 0.5rem;
        border: 1px solid var(--border);
        border-radius: 6px;
        background: var(--surface);
        color: var(--muted);
        transition: 0.2s;
      }

      .tag-btn:hover,
      .tag-btn.active {
        background: var(--primary);
        color: #fff;
        border-color: var(--primary);
      }

      .output-content.split-view {
        display: grid;
        grid-template-columns: 1fr 1fr;
        height: 100%;
        gap: 1rem;
      }

      .window {
        display: flex;
        flex-direction: column;
        border: 1px solid var(--border);
        border-radius: 6px;
        overflow: hidden;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .window-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #f3f4f6;
        padding: 0.5rem 0.75rem;
        border-bottom: 1px solid var(--border);
        font-size: 0.85rem;
        font-weight: 500;
      }

      .window-controls {
        display: flex;
        gap: 0.4rem;
      }

      .control {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
      }

      .control.red {
        background: #ff5f56;
      }
      .control.yellow {
        background: #ffbd2e;
      }
      .control.green {
        background: #27c93f;
      }

      .window-title {
        flex: 1;
        text-align: center;
        color: #374151;
        font-weight: 500;
      }

      .preview-box,
      .code-box {
        height: 100%;
        padding: 1rem;
        overflow: auto;
      }

      .code-box {
        font-family: var(--mono);
        white-space: pre-wrap;
        border: none;
        resize: none;
        width: 100%;
        font-size: 0.95rem;
        background: #fefefe;
        color: #111827;
      }

      .hidden {
        display: none;
      }

      @media (max-width: 1200px) {
        .container {
          grid-template-columns: 1fr;
        }

        .output-content.split-view {
          grid-template-columns: 1fr;
          grid-template-rows: 1fr 1fr;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left Panel: Tag Explorer -->
      <div class="panel panel-left">
        <input
          type="text"
          id="searchBox"
          class="search-box"
          placeholder="ðŸ” Search tags..."
        />
        <div id="tagCategories"></div>
      </div>

      <!-- Right Panel: Split Preview and Editor Views -->
      <div class="panel panel-right">
        <div class="output-content split-view">
          <!-- Preview Panel -->
          <div class="window">
            <div class="window-header">
              <div class="window-controls">
                <span class="control red"></span>
                <span class="control yellow"></span>
                <span class="control green"></span>
              </div>
              <div class="window-title">Live Preview</div>
            </div>
            <div id="previewOutput" class="preview-box"></div>
          </div>

          <!-- Editor Panel -->
          <div class="window">
            <div class="window-header">
              <div class="window-controls">
                <span class="control red"></span>
                <span class="control yellow"></span>
                <span class="control green"></span>
              </div>
              <div class="window-title">Code Editor</div>
            </div>
            <textarea
              id="htmlEditor"
              class="code-box"
              spellcheck="false"
            ></textarea>
          </div>
        </div>
      </div>
    </div>

    <script>
      const refs = {
        preview: document.getElementById("previewOutput"),
        editor: document.getElementById("htmlEditor"),
        search: document.getElementById("searchBox"),
        tagArea: document.getElementById("tagCategories"),
      };

      const tagGroups = {
        Structure: [
          "html",
          "head",
          "body",
          "title",
          "div",
          "span",
          "section",
          "nav",
          "center",
        ],

        Text: [
          "p",
          "h1",
          "h2",
          "h3",
          "h4",
          "h5",
          "h6",
          "b",
          "strong",
          "i",
          "em",
          "u",
          "big",
          "small",
          "strike",
          "br",
          "hr",
          "pre",
          "marquee",
        ],

        Links: [
          "a",
          "img",
          "video",
          "iframe",
          "embed",
          "noembed",
          "link",
          "meta",
        ],

        List: ["ul", "ol", "li", "dl", "dt", "dd"],

        Table: ["table", "tr", "td", "th", "tt"],

        Form: [
          "form",
          "input",
          "button",
          "label",
          "textarea",
          "select",
          "option",
        ],

        Deprecated: [
          "font",
          "center",
          "marquee",
          "strike",
          "tt", // Include for awareness
        ],

        Miscellaneous: [
          "!--", // For comments, represented as <!-- comment -->
        ],
      };

      const selfClosingTags = new Set(["br", "hr", "img", "input"]);

      const examples = {
  // Basic Structure
  html: '<!DOCTYPE html>\n<html>\n<head><title>My Page</title></head>\n<body><p>Hello World</p></body>\n</html>',
  head: '<head>\n  <meta charset="UTF-8">\n  <title>Sample Page</title>\n  <link rel="stylesheet" href="styles.css">\n</head>',
  body: '<body>\n  <h1>Welcome</h1>\n  <p>Page content goes here...</p>\n</body>',
  title: '<title>My Awesome Page</title>',

  // Grouping and Layout
  div: '<div style="padding:1rem; background:#eff6ff;">This is a &lt;div&gt; block.</div>',
  span: '<p>This is a <span style="color:red;">highlighted</span> word using &lt;span&gt;.</p>',
  section: '<section><h2>Section Title</h2><p>This is inside a section.</p></section>',
  nav: '<nav><a href="#">Home</a> | <a href="#">About</a></nav>',
  center: '<center><p>This text is centered (deprecated in HTML5).</p></center>',

  // Text Content and Formatting
  p: '<p>This is a paragraph of text.</p>',
  h1: '<h1>This is a Heading Level 1</h1>',
  h2: '<h2>Heading Level 2</h2>',
  h3: '<h3>Heading Level 3</h3>',
  b: '<p>This is <b>bold</b> text.</p>',
  strong: '<p>This is <strong>strongly emphasized</strong> text.</p>',
  i: '<p>This is <i>italic</i> text.</p>',
  em: '<p>This is <em>emphasized</em> text.</p>',
  u: '<p>This text is <u>underlined</u>.</p>',
  strike: '<p>This is a <strike>strikethrough</strike> text.</p>',
  big: '<p>This is <big>bigger</big> text.</p>',
  small: '<p>This is <small>smaller</small> text.</p>',
  br: 'Line 1<br>Line 2<br>Line 3',
  hr: '<p>Above the line</p><hr><p>Below the line</p>',
  pre: `<pre>\nfunction greet() {\n  return "Hello!";\n}\n</pre>`,
  tt: '<p>This is a <tt>teletype text</tt> example. (deprecated)</p>',

  // Links and Media
  a: '<a href="https://example.com" target="_blank">Visit Example</a>',
  img: '<img src="https://via.placeholder.com/150" alt="Sample Image">',
  video: '<video width="300" controls><source src="video.mp4" type="video/mp4">Your browser does not support video.</video>',
  iframe: '<iframe src="https://example.com" width="300" height="150"></iframe>',
  embed: '<embed src="file.mp3" width="200" height="50" />',
  noembed: '<noembed>Your browser does not support embedded content.</noembed>',
  link: '<link rel="stylesheet" href="styles.css">',
  meta: '<meta name="viewport" content="width=device-width, initial-scale=1.0">',
  marquee: '<marquee behavior="scroll" direction="left">This is scrolling text</marquee>',

  // Lists
  ul: '<ul><li>Item One</li><li>Item Two</li><li>Item Three</li></ul>',
  ol: '<ol type="I" start="3"><li>Item One</li><li>Item Two</li></ol>',
  li: '<li>This is a list item</li>',
  dl: '<dl><dt>HTML</dt><dd>Markup Language</dd><dt>CSS</dt><dd>Style Sheet Language</dd></dl>',
  dt: '<dt>Coffee</dt>',
  dd: '<dd>A brewed drink made from roasted coffee beans</dd>',

  // Tables
  table: `<table border="1" cellpadding="5">\n  <tr><th>Name</th><th>Age</th></tr>\n  <tr><td>Alice</td><td>25</td></tr>\n</table>`,
  tr: '<table border="1"><tr><td>Row 1</td></tr><tr><td>Row 2</td></tr></table>',
  td: '<td>Cell Data</td>',
  th: '<th>Heading Cell</th>',

  // Forms and Inputs
  form: `<form>\n  <label for="name">Name:</label>\n  <input id="name" type="text">\n  <button type="submit">Submit</button>\n</form>`,
  input: `<div>\n  <input type="text" placeholder="Text Input"><br>\n  <input type="email" placeholder="Email Input"><br>\n  <input type="checkbox" id="chk"><label for="chk">Accept</label><br>\n  <input type="radio" name="gender" value="male"> Male\n</div>`,
  button: '<button onclick="alert(\'Button clicked\')">Click Me</button>',
  label: '<label for="email">Email:</label> <input id="email" type="email">',
  textarea: '<textarea rows="4" cols="30" placeholder="Enter your message here..."></textarea>',
  select: `<select>\n  <option value="red">Red</option>\n  <option value="green">Green</option>\n</select>`,
  option: '<option value="blue">Blue</option>',

  // Miscellaneous
  comment: '<!-- This is a comment in HTML -->',
  font: '<font color="blue" size="4">Deprecated Font Tag</font>',  // Deprecated
};


      const renderTags = () => {
        refs.tagArea.innerHTML = Object.entries(tagGroups)
          .map(
            ([group, tags]) => `
        <div class="tag-category">
          <h3>${group}</h3>
          <div class="tag-grid">
            ${tags
              .map(
                (tag) => `
              <button class="tag-btn" data-tag="${tag}">&lt;${tag}${
                  selfClosingTags.has(tag) ? " /" : ""
                }&gt;</button>
            `
              )
              .join("")}
          </div>
        </div>
      `
          )
          .join("");
      };

      const setOutput = (html) => {
        refs.preview.innerHTML = html;
        refs.editor.value = html;
      };

      const onTagClick = (tag) => {
        document
          .querySelectorAll(".tag-btn")
          .forEach((btn) => btn.classList.remove("active"));
        const btn = document.querySelector(`.tag-btn[data-tag="${tag}"]`);
        if (btn) btn.classList.add("active");

        const example =
          examples[tag] ||
          (selfClosingTags.has(tag) ? `<${tag}>` : `<${tag}>Example</${tag}>`);
        setOutput(example);
      };

      refs.search.addEventListener("input", (e) => {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll(".tag-btn").forEach((btn) => {
          btn.classList.toggle("hidden", !btn.dataset.tag.includes(term));
        });
      });

      refs.tagArea.addEventListener("click", (e) => {
        const btn = e.target.closest(".tag-btn");
        if (btn) onTagClick(btn.dataset.tag);
      });

      // Sync editor to preview
      refs.editor.addEventListener("input", () => {
        refs.preview.innerHTML = refs.editor.value;
      });

      window.addEventListener("DOMContentLoaded", () => {
        renderTags();
        onTagClick("p"); // Default starting example
      });
    </script>
  </body>
</html>
